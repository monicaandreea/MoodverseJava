<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="title_div">
            <h1 id="page_header">Moodverse</h1>
        </div>

    </header>
    <main>
        <div class="form_template_register">
            <h1 id="form_header">Sign Up</h1>
            <form action="" method="post">
                <div class="register_form">
                    <label class="form_rows">E-mail</label>
                    <br>
                    <input type="text" placeholder="Your e-mail" required>

                    <br>

                    <label class="form_rows">Username</label>
                    <br>
                    <input type="text" placeholder="Your username" required>

                    <br>

                    <label class="form_rows">Password</label>
                    <br>
                    <input type="text" placeholder="Your password" required>

                    <br>

                    <label class="form_rows">Confirm Password</label>
                    <br>
                    <input type="text" placeholder="Your password" required>
                </div>
                <button type="button" class="btn btn-dark" id="login_button">Signup</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
